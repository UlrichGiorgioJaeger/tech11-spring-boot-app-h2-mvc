spring.datasource.url=jdbc:h2:file:./Users/edibi/eclipse-workspace/H2_Datebase/tech11
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.initialization-mode=always
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Use "create" or "create-drop" when you wish to recreate database on restart; use 
# "update" or "validate" when data is to be kept.
spring.jpa.hibernate.ddl-auto=update

# format sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Spring boot application name
spring.application.name=Profiles
 
## Profiles are activated using this property
## Tells Spring which profiles to use
## E.g. - Here we set the profile as "prod"
#spring.profiles.active=dev
spring.profiles.active=prod
 
spring.message=Hello world from localhost environment
